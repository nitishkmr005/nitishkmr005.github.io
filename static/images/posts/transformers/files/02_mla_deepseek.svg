<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <defs>
    <linearGradient id="mlaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compressGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="expandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1E1B4B;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="5" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#0F172A"/>
  <rect width="1400" height="900" fill="url(#bgGrad)" opacity="0.5"/>
  
  <!-- Title -->
  <text x="700" y="45" text-anchor="middle" font-size="32" font-weight="bold" fill="#F8FAFC">
    Multi-Head Latent Attention (MLA)
  </text>
  <text x="700" y="75" text-anchor="middle" font-size="16" fill="#94A3B8">
    DeepSeek's Innovation: Compress K,V into Latent Space for Massive KV Cache Reduction
  </text>
  <text x="700" y="98" text-anchor="middle" font-size="13" fill="#6366F1">
    Used in: DeepSeek V2, V3, R1 | Kimi K2
  </text>
  
  <!-- Main Flow Diagram - Left Side -->
  <g transform="translate(50, 120)">
    <!-- Input -->
    <rect x="280" y="0" width="180" height="42" rx="8" fill="#1E293B" stroke="#8B5CF6" stroke-width="2"/>
    <text x="370" y="28" text-anchor="middle" font-size="14" font-weight="600" fill="#E2E8F0">Input: h_t ‚àà ‚Ñù^d</text>
    
    <!-- Arrow down -->
    <path d="M 370 42 L 370 75" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowPurple)"/>
    
    <!-- Compression Stage -->
    <g transform="translate(70, 75)">
      <rect x="0" y="0" width="600" height="165" rx="12" fill="#1E1B4B" stroke="#8B5CF6" stroke-width="2" filter="url(#shadow)"/>
      <text x="300" y="25" text-anchor="middle" font-size="15" font-weight="bold" fill="#A78BFA">
        üîΩ COMPRESSION STAGE
      </text>
      
      <!-- Q Compression -->
      <g transform="translate(20, 40)">
        <rect x="0" y="0" width="170" height="110" rx="8" fill="url(#compressGrad)" opacity="0.2"/>
        <rect x="0" y="0" width="170" height="30" rx="8" fill="url(#compressGrad)"/>
        <text x="85" y="20" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Query Compression</text>
        
        <rect x="15" y="40" width="140" height="28" rx="5" fill="#374151"/>
        <text x="85" y="59" text-anchor="middle" font-size="10" fill="#E2E8F0">c_q = W_DQ ¬∑ h_t</text>
        
        <rect x="15" y="75" width="140" height="25" rx="5" fill="#4C1D95"/>
        <text x="85" y="92" text-anchor="middle" font-size="9" fill="#DDD6FE">Latent dim: d_c ¬´ d</text>
      </g>
      
      <!-- KV Joint Compression -->
      <g transform="translate(215, 40)">
        <rect x="0" y="0" width="170" height="110" rx="8" fill="#059669" opacity="0.2" filter="url(#glow)"/>
        <rect x="0" y="0" width="170" height="30" rx="8" fill="url(#expandGrad)"/>
        <text x="85" y="20" text-anchor="middle" font-size="11" font-weight="bold" fill="white">KV Joint Compress</text>
        
        <rect x="15" y="40" width="140" height="28" rx="5" fill="#374151"/>
        <text x="85" y="59" text-anchor="middle" font-size="10" fill="#E2E8F0">c_kv = W_DKV ¬∑ h_t</text>
        
        <rect x="15" y="75" width="140" height="25" rx="5" fill="#065F46"/>
        <text x="85" y="88" text-anchor="middle" font-size="8" fill="#A7F3D0">‚òÖ STORE ONLY c_kv</text>
        <text x="85" y="97" text-anchor="middle" font-size="7" fill="#6EE7B7">in KV Cache!</text>
      </g>
      
      <!-- RoPE -->
      <g transform="translate(410, 40)">
        <rect x="0" y="0" width="170" height="110" rx="8" fill="#F59E0B" opacity="0.15"/>
        <rect x="0" y="0" width="170" height="30" rx="8" fill="#F59E0B"/>
        <text x="85" y="20" text-anchor="middle" font-size="11" font-weight="bold" fill="#1E293B">Decoupled RoPE</text>
        
        <rect x="15" y="40" width="140" height="42" rx="5" fill="#374151"/>
        <text x="85" y="57" text-anchor="middle" font-size="9" fill="#E2E8F0">q_rope = W_QR ¬∑ c_q</text>
        <text x="85" y="73" text-anchor="middle" font-size="9" fill="#E2E8F0">k_rope = W_KR ¬∑ h_t</text>
        
        <text x="85" y="100" text-anchor="middle" font-size="8" fill="#FCD34D">Position info separate</text>
      </g>
    </g>
    
    <!-- Arrow to KV Cache -->
    <path d="M 370 240 L 370 270" stroke="#10B981" stroke-width="2" marker-end="url(#arrowGreen)"/>
    
    <!-- KV Cache -->
    <g transform="translate(120, 270)">
      <rect x="0" y="0" width="500" height="60" rx="10" fill="#064E3B" stroke="#10B981" stroke-width="2" filter="url(#glow)"/>
      <text x="250" y="22" text-anchor="middle" font-size="14" font-weight="bold" fill="#A7F3D0">
        üíæ Compressed KV Cache
      </text>
      <text x="250" y="42" text-anchor="middle" font-size="11" fill="#6EE7B7">
        Store only c_kv (d_c dims) instead of K,V (d_h √ó n_h) ‚Äî ~10x smaller!
      </text>
    </g>
    
    <!-- Arrow to Expansion -->
    <path d="M 370 330 L 370 360" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowPurple)"/>
    
    <!-- Expansion Stage -->
    <g transform="translate(70, 360)">
      <rect x="0" y="0" width="600" height="120" rx="12" fill="#1E1B4B" stroke="#8B5CF6" stroke-width="2" filter="url(#shadow)"/>
      <text x="300" y="22" text-anchor="middle" font-size="15" font-weight="bold" fill="#A78BFA">
        üîº EXPANSION STAGE (at inference)
      </text>
      
      <!-- Expand Q -->
      <g transform="translate(20, 35)">
        <rect x="0" y="0" width="170" height="70" rx="6" fill="url(#mlaGrad)" opacity="0.3"/>
        <text x="85" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="#DDD6FE">Expand Queries</text>
        <rect x="15" y="30" width="140" height="28" rx="5" fill="#374151"/>
        <text x="85" y="49" text-anchor="middle" font-size="10" fill="#E2E8F0">q = W_UQ ¬∑ c_q</text>
      </g>
      
      <!-- Expand K -->
      <g transform="translate(215, 35)">
        <rect x="0" y="0" width="170" height="70" rx="6" fill="url(#expandGrad)" opacity="0.3"/>
        <text x="85" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="#A7F3D0">Expand Keys</text>
        <rect x="15" y="30" width="140" height="28" rx="5" fill="#374151"/>
        <text x="85" y="49" text-anchor="middle" font-size="10" fill="#E2E8F0">k = W_UK ¬∑ c_kv</text>
      </g>
      
      <!-- Expand V -->
      <g transform="translate(410, 35)">
        <rect x="0" y="0" width="170" height="70" rx="6" fill="#EC4899" opacity="0.3"/>
        <text x="85" y="20" text-anchor="middle" font-size="11" font-weight="600" fill="#FBCFE8">Expand Values</text>
        <rect x="15" y="30" width="140" height="28" rx="5" fill="#374151"/>
        <text x="85" y="49" text-anchor="middle" font-size="10" fill="#E2E8F0">v = W_UV ¬∑ c_kv</text>
      </g>
    </g>
    
    <!-- Arrow to Attention -->
    <path d="M 370 480 L 370 510" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowPurple)"/>
    
    <!-- Attention -->
    <rect x="170" y="510" width="400" height="40" rx="8" fill="#1E293B" stroke="#6366F1" stroke-width="2"/>
    <text x="370" y="536" text-anchor="middle" font-size="12" fill="#E2E8F0">
      Attention(q, k, v) = softmax(qk^T/‚àöd) ¬∑ v
    </text>
    
    <!-- Output -->
    <path d="M 370 550 L 370 575" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowPurple)"/>
    <rect x="295" y="575" width="150" height="38" rx="8" fill="url(#mlaGrad)"/>
    <text x="370" y="600" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Output</text>
  </g>
  
  <!-- Side Explanation Panel - Right Side -->
  <g transform="translate(800, 120)">
    <rect x="0" y="0" width="550" height="495" rx="14" fill="#1E293B" filter="url(#shadow)"/>
    <rect x="0" y="0" width="550" height="45" rx="14" fill="url(#mlaGrad)"/>
    <rect x="0" y="32" width="550" height="13" fill="url(#mlaGrad)"/>
    <text x="275" y="30" text-anchor="middle" font-size="17" font-weight="bold" fill="white">
      üß† Why MLA Works
    </text>
    
    <g transform="translate(25, 60)">
      <!-- Core Insight -->
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#A78BFA">The Core Insight:</text>
      <text x="0" y="22" font-size="12" fill="#CBD5E1">Instead of storing full K,V matrices, compress them into</text>
      <text x="0" y="40" font-size="12" fill="#CBD5E1">a tiny latent space and expand only when needed!</text>
      
      <!-- Analogy -->
      <text x="0" y="75" font-size="14" font-weight="bold" fill="#F472B6">üéØ Analogy:</text>
      <text x="0" y="97" font-size="11" fill="#CBD5E1">‚Ä¢ MHA = Storing full HD photos for every person</text>
      <text x="0" y="115" font-size="11" fill="#CBD5E1">‚Ä¢ GQA = Sharing photos between groups of friends</text>
      <text x="0" y="133" font-size="11" fill="#10B981" font-weight="bold">‚Ä¢ MLA = Storing thumbnails, expand to HD when viewing!</text>
      
      <!-- Memory Comparison -->
      <text x="0" y="170" font-size="14" font-weight="bold" fill="#F59E0B">üìä Memory Comparison:</text>
      
      <g transform="translate(0, 185)">
        <!-- MHA bar -->
        <rect x="0" y="0" width="480" height="28" rx="4" fill="#374151"/>
        <rect x="0" y="0" width="480" height="28" rx="4" fill="#EF4444"/>
        <text x="240" y="19" text-anchor="middle" font-size="11" fill="white" font-weight="bold">MHA: n_h √ó d_h √ó l √ó 2 (100%)</text>
        
        <!-- GQA bar -->
        <rect x="0" y="35" width="480" height="28" rx="4" fill="#374151"/>
        <rect x="0" y="35" width="240" height="28" rx="4" fill="#F59E0B"/>
        <text x="120" y="54" text-anchor="middle" font-size="11" fill="white" font-weight="bold">GQA: ~50%</text>
        
        <!-- MLA bar -->
        <rect x="0" y="70" width="480" height="28" rx="4" fill="#374151"/>
        <rect x="0" y="70" width="48" height="28" rx="4" fill="#10B981"/>
        <text x="24" y="89" text-anchor="middle" font-size="9" fill="white" font-weight="bold">MLA</text>
        <text x="200" y="89" text-anchor="middle" font-size="11" fill="#94A3B8">d_c √ó l (~10% of MHA!)</text>
      </g>
      
      <!-- Surprising Result -->
      <text x="0" y="305" font-size="14" font-weight="bold" fill="#8B5CF6">‚ú® Surprising Result:</text>
      <text x="0" y="327" font-size="11" fill="#CBD5E1">DeepSeek ablations showed MLA actually</text>
      <text x="0" y="345" font-size="11" fill="#CBD5E1">OUTPERFORMS standard MHA!</text>
      <text x="0" y="365" font-size="10" fill="#94A3B8">(Compression may act as regularization)</text>
      
      <!-- Performance Ranking -->
      <rect x="0" y="385" width="480" height="45" rx="6" fill="#064E3B"/>
      <text x="240" y="405" text-anchor="middle" font-size="12" font-weight="bold" fill="#E2E8F0">Performance Ranking:</text>
      <text x="240" y="423" text-anchor="middle" font-size="14" fill="#10B981" font-weight="bold">MLA > MHA > GQA > MQA</text>
    </g>
  </g>
  
  <!-- Bottom Key Points -->
  <g transform="translate(50, 830)">
    <rect x="0" y="0" width="1300" height="55" rx="10" fill="#8B5CF6"/>
    <text x="650" y="24" text-anchor="middle" font-size="15" fill="white" font-weight="bold">
      üí° Key Takeaway: MLA compresses K,V into latent space c_kv, achieving ~10x cache reduction
    </text>
    <text x="650" y="45" text-anchor="middle" font-size="12" fill="#DDD6FE">
      Trade-off: Extra matrix multiply at inference | Benefit: Massive memory savings + better quality!
    </text>
  </g>
</svg>
