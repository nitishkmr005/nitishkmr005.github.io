<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body { width: 720pt; height: 405pt; margin: 0; display: flex; background: #F6F1E7; font-family: Arial, Helvetica, sans-serif; color: #1C1C1C; }
  .slide { margin: 20pt; padding: 16pt 20pt; background: #FFFDF8; border: 1pt solid #E2D7C9; border-radius: 16pt; box-sizing: border-box; width: calc(100% - 40pt); height: calc(100% - 40pt); display: flex; flex-direction: column; }
  .topbar { display: flex; justify-content: space-between; align-items: center; }
  .kicker { font-size: 9pt; text-transform: uppercase; letter-spacing: 2.2pt; color: #1E5D5A; font-weight: bold; }
  .section { font-size: 9pt; text-transform: uppercase; letter-spacing: 1.8pt; color: #D76B38; font-weight: bold; }
  h2 { font-family: Georgia, "Times New Roman", serif; font-size: 22pt; margin: 8pt 0 6pt; }
  .image-box { height: 245pt; background: #F9F2E6; border: 1pt solid #E2D7C9; border-radius: 12pt; display: flex; align-items: center; justify-content: center; padding: 10pt; }
  .image-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
  .caption { font-size: 10pt; color: #4E4E4E; margin-top: 4pt; }
</style>
</head>
<body>
  <div class="slide">
    <div class="topbar">
      <p class="kicker">Transformer Internals</p>
      <p class="section">Diagrams</p>
    </div>
    <h2>Attention Sharing (Alt)</h2>
    <div class="image-box">
      <img src="../../static/images/posts/transformers/diagram_2_attention_sharing.svg" alt="Grouped attention schematic" />
    </div>
    <p class="caption">Grouped attention schematic</p>
  </div>
</body>
</html>
