<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 750">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="750" fill="#f8fafc"/>

  <!-- Title -->
  <rect width="1400" height="100" fill="url(#headerGrad)"/>
  <text x="700" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    Transformer Evolution: 2017 → 2024
  </text>
  <text x="700" y="75" font-family="Arial, sans-serif" font-size="16" fill="#e0e7ff" text-anchor="middle">
    Five Key Modifications That Make Modern Transformers Work at Scale
  </text>

  <!-- Column Headers -->
  <text x="350" y="150" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#64748b" text-anchor="middle">2017 (Original)</text>
  <text x="1050" y="150" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#10b981" text-anchor="middle">2024 (Modern)</text>

  <!-- Component labels -->
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Component</text>

  <!-- Row 1: Position Embeddings -->
  <g id="position-row">
    <text x="100" y="285" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#475569">Position</text>

    <!-- 2017 -->
    <rect x="200" y="250" width="300" height="60" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
    <text x="350" y="275" font-family="Arial, sans-serif" font-size="15" fill="#334155" text-anchor="middle">Sinusoidal / Learned</text>
    <text x="350" y="295" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Added at input layer</text>

    <!-- Arrow -->
    <path d="M 520 280 L 880 280" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrow-green)"/>

    <!-- 2024 -->
    <rect x="900" y="250" width="300" height="60" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="3"/>
    <text x="1050" y="275" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#065f46" text-anchor="middle">RoPE ⭐</text>
    <text x="1050" y="295" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">Rotary at Q/K layer</text>
  </g>

  <!-- Row 2: Normalization -->
  <g id="norm-row">
    <text x="100" y="385" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#475569">Normalization</text>

    <!-- 2017 -->
    <rect x="200" y="350" width="300" height="60" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
    <text x="350" y="375" font-family="Arial, sans-serif" font-size="15" fill="#334155" text-anchor="middle">Post-Norm + LayerNorm</text>
    <text x="350" y="395" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">After residual connection</text>

    <!-- Arrow -->
    <path d="M 520 380 L 880 380" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrow-green)"/>

    <!-- 2024 -->
    <rect x="900" y="350" width="300" height="60" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="3"/>
    <text x="1050" y="375" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#065f46" text-anchor="middle">Pre-Norm + RMSNorm ⭐</text>
    <text x="1050" y="395" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">Gradient highway, 50% fewer params</text>
  </g>

  <!-- Row 3: Attention -->
  <g id="attention-row">
    <text x="100" y="485" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#475569">Attention</text>

    <!-- 2017 -->
    <rect x="200" y="450" width="300" height="60" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
    <text x="350" y="475" font-family="Arial, sans-serif" font-size="15" fill="#334155" text-anchor="middle">Full O(n²) + MHA</text>
    <text x="350" y="495" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Every token attends to all</text>

    <!-- Arrow -->
    <path d="M 520 480 L 880 480" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrow-green)"/>

    <!-- 2024 -->
    <rect x="900" y="450" width="300" height="60" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="3"/>
    <text x="1050" y="475" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#065f46" text-anchor="middle">Sliding Window + GQA ⭐</text>
    <text x="1050" y="495" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">O(n×w) complexity, shared K/V</text>
  </g>

  <!-- Row 4: Architecture -->
  <g id="arch-row">
    <text x="100" y="585" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#475569">Architecture</text>

    <!-- 2017 -->
    <rect x="200" y="550" width="300" height="60" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
    <text x="350" y="575" font-family="Arial, sans-serif" font-size="15" fill="#334155" text-anchor="middle">Encoder-Decoder</text>
    <text x="350" y="595" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Translation focus</text>

    <!-- Arrow -->
    <path d="M 520 580 L 880 580" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrow-green)"/>

    <!-- 2024 -->
    <rect x="900" y="550" width="300" height="60" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="3"/>
    <text x="1050" y="575" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#065f46" text-anchor="middle">Decoder-Only ⭐</text>
    <text x="1050" y="595" font-family="Arial, sans-serif" font-size="12" fill="#047857" text-anchor="middle">Next-token prediction, chat/generation</text>
  </g>

  <!-- Row 5: Context Length -->
  <g id="context-row">
    <text x="100" y="685" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#475569">Context</text>

    <!-- 2017 -->
    <rect x="200" y="650" width="300" height="60" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
    <text x="350" y="685" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155" text-anchor="middle">512 tokens</text>

    <!-- Arrow -->
    <path d="M 520 680 L 880 680" stroke="#10b981" stroke-width="4" fill="none" marker-end="url(#arrow-green)"/>

    <!-- 2024 -->
    <rect x="900" y="650" width="300" height="60" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="3"/>
    <text x="1050" y="685" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#065f46" text-anchor="middle">128K+ tokens ⭐</text>
  </g>

  <!-- Footer note -->
  <rect y="720" width="1400" height="30" fill="#1e293b"/>
  <text x="700" y="740" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1" text-anchor="middle">
    Core attention mechanism unchanged: softmax(QK^T / √d_k) × V
  </text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow-green" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#10b981" />
    </marker>
  </defs>
</svg>
